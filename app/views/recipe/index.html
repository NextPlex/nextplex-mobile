<div ng-app="recipeApp">

  <div ng-controller="IndexCtrl">
    <div class="topcoat-list__container">

      <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-click="open(recipe.recipe_id)" ng-repeat="recipe in recipes">
          {{ recipe.name }}
        </li>
      </ul>

    </div>

  </div>

</div>
