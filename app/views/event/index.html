<div ng-app="nextplex">

  <div ng-controller="EventIndexCtrl">
    <div class="topcoat-list__container">
      <h3 ng-show="todayEvents.length">Events Today</h3>
      <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-click="open(event.id)" ng-repeat="event in todayEvents | orderBy:'start_at'">
          <h4>{{ event.name }}</h4>
          <b>{{ event.start_at | date:'M/d/yy h:mm:ss a' }}</b>
          <span ng-if="event.end_at">
            -
            <b>{{ event.end_at | date:'M/d/yy h:mm:ss a' }}</b>
          </span>
        </li>
      </ul>
      <h3 ng-show="upcomingEvents.length">Upcoming Events</h3>
      <ul class="topcoat-list">
        <li class="topcoat-list__item" ng-click="open(event.id)" ng-repeat="event in upcomingEvents | orderBy:'start_at'">
          <h4>{{ event.name }}</h4>
          <b>{{ event.start_at | date:'M/d/yy h:mm:ss a' }}</b>
          <span ng-if="event.end_at">
            -
            <b>{{ event.end_at | date:'M/d/yy h:mm:ss a' }}</b>
          </span>
        </li>
      </ul>
      <h3 ng-hide="events.length">No Upcoming Events</h3>

    </div>

  </div>

</div>
