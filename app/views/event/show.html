<div ng-app="nextplex">

  <div ng-controller="EventShowCtrl">
    <div class="content-padded">
      <h2>{{event.name}}</h2>
      <div ng-bind-html="event.description_html"></div>
    </div>

    <div class="content-padded">
      <ul ng-repeat="user in event.attending_users" class="attending_users">
        <li ng-click="showUser(user.attending_user.id)">
          <img src="{{user.attending_user.avatar}}" />
          {{user.attending_user.first_name}}
          {{user.attending_user.last_name}}
        </li>
      </ul>
    </div>

  </div>

</div>
